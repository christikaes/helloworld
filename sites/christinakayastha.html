<!--
  This file is an HTML file. It holds all of the structure of your website.
  Editing this file directly will change the content of your page.
  All of your page's content has to be put inside the <html> tags.
-->
<html>
  
  <!-- 
    The <head> tag holds metadata about your site.
  -->
  <head>
    <!--
      This is the title of the page, it shows up in the tab.
      **********Change this to your name!**********
    -->
    <title>Christina Kayastha</title>
    
    <!--
      This tag links the css stylesheet to this html page.
      The stylesheet contains all the information about styling your website
      such as colors, fonts, and size of elements.
    -->
    <link rel="stylesheet" type="text/css" href="christinakayastha.css">
  </head>
  
  <!--
    The <body> tag holds all of the content of your website.  
  -->
  <body>
    
    <!--
      The <header> tag holds everything that you want to go at the top header of your page
    -->
    <header>
      <!--
        The <h1> tag is the 1st biggest heading tag.
        **********Change this to your name!**********
      -->
      <h1>Christina Kayastha</h1>

      <!--
        The <h2> tag is the 2nd biggest heading tag.
        **********Write something about yourself here**********
      -->
      <h2>...loves icecream, playing games, and writing code!!</h2>
    </header>
    
    <!--
      The <main> tag hold the main content of this page
    -->
    <main>
      <p>
        Hello World! I'm Christina!
      </p>
    </main>
    
    <!--
      The <footer> tag holds content that goes at the bottom footer of your page
    -->
    <footer>
      
    </footer>
    
  </body>
</html>
